<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <title>Denver South Breweries/BrewPubs</title>
    <style>
      #map {
        height: 100vh;
      }
      html, body {
        height: 100vh;
        margin: 0;
        padding: 0;
      }
      .btn {
        margin: 0 5px 0 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-light bg-light">
      <a class="navbar-brand" href="#">Denver South Breweries/BrewPubs</a>
      <form class="form-inline d-sm-block d-md-none my-sm-1 my-1 my-lg-0">
          <input class="form-control form-control-sm mb-2 mr-sm-2" type="text" placeholder="Search for a Brewery" aria-label="Search" data-bind="textInput: userInput, event: { keyup: filterBreweries }">
        </form>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navCollapse" aria-controls="navCollapse" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navCollapse">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item dropdown d-sm-block d-md-none">
            <a class="nav-link dropdown-toggle" href="http://example.com" id="dropdown01" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Choose a Brewery</a>
            <div id="brewery-list" class="dropdown-menu" aria-labelledby="dropdown01" data-bind="foreach: visibleBreweries">
              <a class="dropdown-item small" href="#" data-bind="text: name, click: $parent.showBreweryInfo"></a>
            </div>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary btn-sm my-sm-1 my-1" href="#">View Taprooms Only</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-info btn-sm my-sm-1 my-1" href="#">View Brewpubs Only</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-warning btn-sm my-sm-1 my-1" href="#">View All</a>
          </li>
          <li class="nav-item">
            <a class="btn btn-danger btn-sm my-sm-1 my-1" href="#">View None</a>
          </li>

        </ul>
      </div>
    </nav>
    <div class="container-fluid">
      <div class="row">
        <div class="col col-xl-3 col-md-4 col-12" id="user-input">
          <div class="card border-secondary mt-3 d-none d-md-block">
            <div class="card-header bg-secondary text-light"><strong>On This Map...</strong></div>
            <div class="card-body bg-light">
              <form class="form my-2 my-lg-0">
                <input class="form-control form-control-sm mb-2 mr-sm-2" type="text" placeholder="Search for a Brewery" aria-label="Search" data-bind="textInput: userInput, event: { keyup: filterBreweries }">
              </form>
              <ul class="list-unstyled" data-bind="foreach: visibleBreweries">
                <li class="small"><a href="#" data-bind="text: name, click: $parent.showBreweryInfo"></a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col col-xl-9 col-md-8 col-12">
          <div id="map"></div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBKeH6OCP82sNs5S2Hn1kI4Xg1uXUkbZPU&callback=initMap" async defer></script>
  </body>
</html>
